<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Grow A Garden</title>
</head>
<body>
  <h1>Download Grow A Garden</h1>
  <button id="downloadBtn">Download .SCR</button>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', function() {
      const link = document.createElement('a');
      link.href = 'growagarden.scr'; // Make sure this file is in the same directory
      link.download = 'growagarden.scr';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
